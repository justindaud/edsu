version: "3.9"

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.local
    environment:
      NODE_ENV: production
      PORT: 5006
    ports:
      - "5006:5006"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env.local
    environment:
      NODE_ENV: production
    ports:
      - "5007:5007"
    depends_on:
      - backend
    restart: unless-stopped
